        explode: true
        in: query
        name: max-key
        required: false
        schema:
          $ref: "#/components/schemas/ContentKey"
        style: form
      - description: "maximum number of entries to return, just a hint for the server"
        explode: true
        in: query
        name: max-records
        required: false
        schema:
